<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Consumo de Energía</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Dashboard de Consumo de Energía</h2>
        <p><strong>Número DAC CFE:</strong> 1234567890</p>
        <table>
            <thead>
                <tr>
                    <th>Login</th>
                    <th>Fecha</th>
                    <th>Gasto por Día (kWh)</th>
                    <th>Gasto en Pesos por Día</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>usuario1</td>
                    <td>01/06/2024</td>

                    <td>$30</td>
                </tr>
                <tr>
                    <td>usuario1</td>
                    <td>02/06/2024</td>
                    <td>18</td>
                    <td>$36</td>
                </tr>
                <tr>
                    <td>usuario1</td>
                    <td>03/06/2024</td>
                    <td>14</td>
                    <td>$28</td>
                </tr>
                <tr>
                    <td>usuario1</td>
                    <td>04/06/2024</td>
                    <td>20</td>
                    <td>$40</td>
                </tr>
                <tr>
                    <td>usuario1</td>
                    <td>05/06/2024</td>
                    <td>17</td>
                    <td>$34</td>
                </tr>
                <!-- Más filas de datos pueden añadirse aquí -->
            </tbody>
        </table>
    </div>
</body>
</html>
